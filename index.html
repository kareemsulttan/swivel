<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
  <meta name="author" content="Swivel" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!-- FAVICON -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- ROBOTO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="register-phase">
  <!-- MAIN -->
  <main>
    <!-- SIGN IN -->
    <section class="section h-100">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-lg-6 px-lg-0 flex-center-vh">
            <div class="col-lg-8 px-lg-0">
              <div class="section-title mb-4">
                <div class="logo mb-4">
                  <a href="#"><img src="images/logo.png" alt="logo"></a>
                </div>
                <h2>Welcome back</h2>
              </div>
              <div class="user-details">
                <form class="mb-3" action="">
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputName" placeholder="Type your email or phone number"
                      required>
                  </div>
                  <div class="form-group position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                      required>
                    <span class="input-img pr-3" onclick="showPass()">
                      <img src="images/eye-hide.png" alt="eye">
                    </span>
                  </div>
                  <button class="btn btn-primary btn-lg">SIGN IN</button>
                </form>
                <div class="social-links">
                  <p class="text-secondary fs12">OR CONTINUE WITH</p>
                  <ul class="list-unstyled d-flex justify-content-center">
                    <li><a class="mx-2" href="#"><img src="images/social-linkedin.png" alt="social"></a></li>
                    <li><a class="mx-2" href="#"><img src="images/social-facebook.png" alt="social"></a></li>
                    <li><a class="mx-2" href="#"><img src="images/social-google.png" alt="social"></a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="section-nav section-nav-bottom fsxs12 d-flex justify-content-between">
              <a href="forgot-password.html">FORGOT MY PASSWORD</a>
              <a href="register.html">REGISTER</a>
            </div>
          </div>
          <div class="col-lg-6 d-lg-flex center-vh justify-content-start d-none img-bg sign-in-bg">
            <div class="col-lg-8 slogan text-left px-0">
              <h1 class="text-white">Helping great companies hire better, faster, and with greater diversity</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- JQUERY -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <!-- POOPER -->
  <script src="js/popper.min.js"></script>
  <!-- BOOTSTRAP -->
  <script src="js/bootstrap.min.js"></script>
  <!-- APP JS -->
  <script src="js/app.js"></script>
</body>

</html>
