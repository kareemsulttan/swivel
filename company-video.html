<!DOCTYPE html>
<html lang="en">

<head>
  <title>Upload video</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
  <meta name="author" content="Swivel" />
  <meta name="email" content="" />
  <meta name="website" content="" />
  <meta name="Version" content="" />
  <!-- FAVICON -->
  <link rel="shortcut icon" href="images/favicon.ico">
  <!-- ROBOTO FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- MAIN -->
  <main>
    <!-- QUSTIONS -->
    <section class="section h-100">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-lg-6 px-lg-0 flex-center-vh align-content-between align-content-sm-center">
            <div class="col-lg-8 px-lg-0 mtsm150">
              <div class="user-details">
                <div class="section-title mb-4 text-left">
                  <h2 class="mb-4">Company Video (optional)</h2>
                  <p>Upload a video to provide a clear and simple introduction to your company and help your company stand out to candidates</p>
                </div>
                <div class="upload-vedios-container">
                  <form>
                    <label class="form__container flex-center-vh" id="upload-container">
                      <span class="font-weight-normal">
                        <span class="d-block w-100 text-center mb-4">
                          <img src="images/drag-drop-upload.png" alt="drag-drop-upload">
                        </span>
                        Drop your video here, or <span class="text-danger ml-1"> browse</span>
                      </span>
                      <input class="form__file" id="upload-files" type="file" accept="video/*" multiple="multiple" />
                    </label>
                    <h4 class="text-muted fs14 mt-2 pt-2 mb-3">Uploaded videos</h4>
                    <ul class="form__files-container" id="files-list-container">
                    </ul>
                  </form>
                </div>
              </div>
            </div>
            <div
              class="section-nav section-nav-bottom nav-three-items fsxs12 po-xs-initial d-flex justify-content-between align-items-center py-3 flex-sm-row flex-column">
              <div class="pl-xl-5 mb-sm-0 mb-3">
                <a href="question-3.html">BACK</a>
              </div>
              <div class="mb-sm-0 mb-3">
                <span class="text-secondary fs16">Step <span class="initial-step">4</span> of <span
                    class="total-steps">4</span></span>
              </div>
              <div>
                <a class="btn btn-primary btn-lg" href="message.html">FINISH</a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-lg-block d-none img-bg some-details-bg">
            <div class="col-lg-5 slogan text-left px-0">

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- JQUERY -->
  <script src="js/jquery-3.0.0.min.js"></script>

  <script src="js/popper.min.js"></script>
  <!-- BOOTSTRAP -->
  <script src="js/bootstrap.min.js"></script>
  <!-- APP JS -->
  <script src="js/app.js"></script>
</body>
