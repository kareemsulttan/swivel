        <div class="row h-100">
          <div class="col-lg-6 px-lg-0 flex-center-vh">
            <div class="col-lg-8 px-lg-0 mtsm100">
              <div class="user-details">
                <div class="section-title mb-4 text-left">
                  <h2 class="mb-4">Your company details</h2>
                </div>
                <form class="mb-3" action="">
                  <div class="form-group">
                    <select class="form-control" id="markets" required>
                      <option selected>Markets/Industries *</option>
                      <option value="1">Food Delivery</option>
                      <option value="2">Retail</option>
                      <option value="3">Supermarkets</option>
                      <option value="4">Restaurant</option>

                  </div>
                  <div class="form-group position-relative">
                    <select class="form-control custom-select-control text-dark" id="size" required>
                      <option selected>1 - 10</option>
                      <option value="">11 - 50</option>
                      <option value="">51 - 100</option>
                      <option value="">101 - 250</option>
                      <option value="">251 - 500</option>
                      <option value="">501 - 1000</option>
                      <option value="">1001 - 5000</option>
                      <option value="">5001 - 10000</option>
                      <option value="">10000+</option>
                    </select>
                    <span class="alter-text-placeholder fixed-text">Company Size *</span>
                  </div>
                  <div class="input-group mb-3">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Company culture" rows="7"
                      cols="50"></textarea>
                  </div>
                  <div class="form-group position-relative">
                    <input type="text" class="form-control custom-select-control" id="inputName" placeholder="Search by postalcode or street address" required>
                    <span class="alter-text-placeholder fixed-text">Head Office Location *</span>
                  </div>
                </form>
