      animation: fadeIn 600ms cubic-bezier(0.57, 0.25, 0.65, 1) 1 forwards;
      opacity: 0;
      max-width: 640px;
      width: 100%;
    }

    .aspect-ratio {
      height: 0;
      padding-bottom: 50%;
    }

    @-webkit-keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {

      }
    }
  </style>
